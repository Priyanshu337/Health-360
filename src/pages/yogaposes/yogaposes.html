<ion-header>
  <ion-navbar>
    <ion-title>yogaposes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

     <ion-list class="pose">
       <ion-item-sliding *ngFor="let asan of this.asan ; let i=index;">
         <ion-item>
          <span (click)="openfile(i)" >
            {{asan.asanname}}
          </span>
           </ion-item>

            <ion-item-options side="right">
              <button ion-button (click)="videofile(i)">
                <ion-icon name="logo-youtube"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
