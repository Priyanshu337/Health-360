<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>yogaworkouts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let workout of this.workout ; let i=index;">
      <ion-item>
       <span (click)="openfile(i)" >
         {{workout.workoutname}}
       </span>
        </ion-item>

         <ion-item-options side="right">
           <button ion-button (click)="videofile(i)">
             <ion-icon name="logo-youtube"></ion-icon>
           </button>
         </ion-item-options>
       </ion-item-sliding>
   </ion-list>
      
  

</ion-content>
