<ion-header>
  <ion-navbar>

      <ion-title>Dashboard</ion-title>
     

      <button ion-button  shape="round" small slot="end" (click)="Addcategory()" icon-only>
        <ion-icon name="add"></ion-icon>
      </button>

      <button ion-button small class="save-button" slot="end" (click)="signout()" >
        <ion-icon name="power"></ion-icon>
      </button>

      <button ion-button  shape="round" small slot="end" (click)="reminder()" icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>

</ion-header>

<ion-content padding>
  
  <ion-label>Username : {{email}} &nbsp;&nbsp;    Language : {{language}}</ion-label>
  <br><br>

  <ion-label class="plans">
    Ion Yoga
  </ion-label>

  <ion-list class="category-list">
    <ion-item-sliding *ngFor="let category of this.yogaplans ; let i=index;">
      <ion-item>
      
        <span (click)="openyogaplansInfo(category.categoryid)" >
          {{category.categoryid}} <br>  {{category.categoryname}} 
        </span>
      </ion-item>
        
          <ion-item-options side="right">
          <button ion-button (click)="editcategory(i)" >
            <ion-icon name="create"></ion-icon>Edit
          </button>
          </ion-item-options>
      
    
    </ion-item-sliding>
  </ion-list>
  



</ion-content>
