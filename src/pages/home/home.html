  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="yoga">
    <ion-img width="90" height="90" src="assets/imgs/logo2.png"></ion-img>
    </div>
    <ion-label class="log" >Login</ion-label>
      <ion-label class="l2">
        Enter your login detail to access your account
      </ion-label>

      <ion-item>
        <ion-label floating> Email </ion-label>
        <ion-input type="text"  [(ngModel)]="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating> Password </ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <p>
          <button ion-button full round color="danger" (click)=dologin()>LOGIN</button>
        </p>
      </ion-item>
      <ion-item>
        <p>
          <button ion-button full round color="danger" (click)=goregister()>register</button>
        </p>
      </ion-item>
      
      
</ion-content>
